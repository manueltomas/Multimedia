<div class="info-grid">
    <h2 class="title">{{getCurrAnimalName()}}</h2>
    <button class="back-button" (click)="closeInfoPage()"> Close </button>
    <div class="video-container">
        <div>
            <select name="language" [(ngModel)]="language" (change)="changedLang()">
                <option value="Portuguese">PortuguÃªs</option>
                <option value="English">English</option>
                <option value="Off">Desativadas</option>
            </select>
        </div>
        <div>
            <a [routerLink]="">
                <div class="link-count" *ngIf="end">
                    <div class="link" (click)="getAnimalInfoLink()" mat-raised-button #tooltip="matTooltip" matTooltip="{{getWikiName()}}" matTooltipHideDelay="100000">

                    </div>
                </div>
            </a>
            <video id="animalVideo" src="{{getVideoUrl()}}" controls (timeupdate)="timeUpdate($event)" type="video/mp4">
            </video>
        </div>
        <div class="subtitles">
            <p>
                {{subtitles}}
            </p>
        </div>
    </div>
</div>
